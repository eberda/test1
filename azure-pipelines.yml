trigger:
- main

pool:
  name: 'AgentPP01'  # Usando tu self-hosted agent pool en Windows

steps:
# Descargar el archivo index.php desde GitHub en el self-hosted agent con PowerShell
- powershell: |
    Invoke-WebRequest -Uri "https://raw.githubusercontent.com/leandroamore/ppdemo/main/index.php" -OutFile "$(Pipeline.Workspace)\index.php"
  displayName: 'Descargar index.php desde GitHub'

# Copiar el archivo a VM1 usando SCP desde Windows
- task: SSH@0
  inputs:
    sshEndpoint: 'vm1-ssh'
    runOptions: 'commands'
    commands: |
      sudo rm -rf /var/www/html/index.php
      scp C:/agent/_work/1/index.php adminuser@10.0.1.4:/var/www/html/index.php
      sudo systemctl restart nginx

# Copiar el archivo a VM2 usando SCP desde Windows
- task: SSH@0
  inputs:
    sshEndpoint: 'vm2-ssh'
    runOptions: 'commands'
    commands: |
      sudo rm -rf /var/www/html/index.php
      scp C:/agent/_work/1/index.php adminuser@10.0.1.5:/var/www/html/index.php
      sudo systemctl restart nginx
